<!DOCTYPE html>
<html>
<head>
    <!-- Define the document title for the login page -->
    <title>登入 - 公司名片二維碼生產</title>
    <!-- Include Bootstrap 5 CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom CSS file for additional styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation bar with logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo linking to the homepage -->
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="公司 Logo" class="logo">
            </a>
        </div>
    </nav>

    <!-- Main content section for the login form -->
    <div class="container mt-5 login-container">
        <div class="row">
            <div class="col-12">
                <div class="row justify-content-center">
                    <!-- Full-width container for the login form -->
                    <div class="col-12">
                        <div class="login-form">
                            <!-- Page title for the login section -->
                            <h1 class="text-center mb-4 no-wrap login-title">登入 - 公司名片二維碼生產</h1>
                            
                            <!-- Display flash messages (e.g., success or error messages) -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <!-- Show messages with appropriate Bootstrap alert styles -->
                                        <p class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            
                            <!-- Login form with user ID and password fields -->
                            <form method="POST">
                                <div class="mb-3">
                                    <label class="form-label">用戶 ID:</label>
                                    <input type="text" class="form-control" name="userid" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">密碼:</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <!-- Submit button for the login form -->
                                <input type="submit" class="btn btn-danger w-100" value="登入">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap 5 JS bundle from CDN for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
