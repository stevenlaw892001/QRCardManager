<!DOCTYPE html>
<html>
<head>
    <title>新增管理員 - 公司名片二維碼生產</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Unified header with single-row layout -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo positioned on the left -->
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="公司 Logo" class="logo">
            </a>
            <!-- Hamburger menu button for mobile navigation -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links following logo and search bar aligned to the right -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex w-100 align-items-center">
                    <!-- Navigation links positioned immediately after logo -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">返回主頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('manage_users') }}">管理用戶</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('change_password') }}">更改密碼</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}" data-bypass="true">登出</a>
                        </li>
                    </ul>
                    <!-- Search bar positioned to the far right -->
                    <form class="d-flex ms-auto" method="POST" action="{{ url_for('search') }}">
                        <input class="form-control me-2 search-input" type="text" name="search_term" placeholder="輸入名片編號、中文名或英文名搜尋" required>
                        <button class="btn btn-outline-danger" type="submit">搜尋</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <div class="container mt-5 add-admin-container">
        <!-- Full-width title -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4 no-wrap add-admin-title">新增管理員 - 公司名片二維碼生產</h1>
            </div>
        </div>
        <!-- Full-width form container -->
        <div class="row">
            <div class="col-12">
                <!-- Flash messages for success or error feedback -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} mb-4" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- Administrator creation form -->
                <div class="row justify-content-center">
                    <div class="col-12"> <!-- Full-width column for form -->
                        <form method="POST" class="POST" action="{{ url_for('index') }}" class="add-admin-form mb-5">
                            <div class="mb-3">
                                <label class="form-label">用戶 ID</label>
                                <input type="text" class="form-control" name="userid" id="required">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">用戶名稱</label>
                                <input type="text" class="form-control" name="username" id="required">
                            </div>
                            <div class="mb-3">
                                <label class="password" class="form-control" name="password">密碼</label>
                                <input type="password" class="form-control" id="required">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">確認密碼</label>
                                <input type="password" class="form-control" id="required">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">角色</label>
                                <select class="form-control" name="role" id="required">
                                    <option value="admin">admin</option>
                                    <option value="basic">basic</option>
                                </select>
                            </div>
                            <input type="submit" class="btn btn-danger w-100" id="新增管理員">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Include heartbeat mechanism for session management -->
    <script src="{{ url_for('static', filename='js/heartbeat.js') }}"></script>
</body>
</html>
